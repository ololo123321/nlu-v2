# @package _global_
model_cls:
  path: src.model.coreference_resolution.BertForCoreferenceResolutionMentionRanking

model:
  coref:
    use_birnn: false
    rnn:
      num_layers: 1
      cell_dim: 256
      dropout: 0.5
      recurrent_dropout: 0.0

    use_attn: true
    attn:
      hidden_dim: 128
      dropout: 0.3
      activation: relu

    hoi:
      order: 1
      w_dropout: 0.5
      w_dropout_policy: 0  # 0 - one mask; 1 - different mask

    biaffine:
      num_mlp_layers: 1
      activation: relu
      head_dim: 128
      dep_dim: 128
      dropout: 0.33
      num_labels: 1
      use_dep_prior: false

dataset:
  _target_: src.data.datasets.CoreferenceResolutionDataset

validation:
  path_true: /tmp/gold.conll
  path_pred: /tmp/pred.conll
  scorer_path: ???