    rnn:
      num_layers: 1
      cell_dim: 256
      dropout: 0.5
      recurrent_dropout: 0.0
    biaffine_arc:
      num_mlp_layers: 1
      activation: relu
      head_dim: 1024
      dep_dim: 1024
      dropout: 0.33
